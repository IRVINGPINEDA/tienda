<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Electrónicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1></h1>
        <div id="user-section" class="user-section">
            <button id="login-btn" class="btn primary">Iniciar Sesin</button>
            <button id="register-btn" class="btn secondary">Registrarse</button>
            <span id="user-info" class="hidden"></span>
            <button id="logout-btn" class="btn danger hidden">Cerrar Sesion</button>
        </div>
    </header>

    <main>
        <!-- Modal de Login/Registro -->
        <div id="auth-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Iniciar Sesion</h2>
                <form id="auth-form">
                    <div id="name-field" class="form-group hidden">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" id="auth-submit" class="btn primary">Iniciar Sesión</button>
                </form>
                <p id="auth-switch">¿No tienes cuenta? <a href="#" id="switch-to-register">Registrate aqui</a></p>
            </div>
        </div>

        <!-- Catálogo -->
        <section id="catalog" class="section">
            <h2>Catálogo de Productos</h2>
            <div id="products-container" class="products-grid">
                <!-- Productos dinámicos -->
            </div>
        </section>

        <!-- Carrito -->
        <section id="cart" class="section">
            <h2> Carrito</h2>
            <div id="cart-items" class="cart-items">
                <p id="empty-cart-message">Tu carrito está vacío</p>
            </div>
            <div id="cart-total" class="cart-total hidden">
                <h3>Total: $<span id="total-amount">0.00</span></h3>
                <button id="checkout-btn" class="btn success" disabled>Proceder al Pago</button>
            </div>
        </section>
    </main>

   

    <script src="script.js"></script>
</body>
</html>
